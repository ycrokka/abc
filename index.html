<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namora comigo?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            background-color: #ffcccc;
            overflow: hidden;
        }

        #conteudo {
            background: linear-gradient(135deg, #ff7a7a, #ffcccc);
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        h2 {
            font-size: 3rem;
            margin-bottom: 40px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .btn {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            margin: 20px;
            border-radius: 50px;
            transition: 0.3s;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background-color: #ff0000;
            transform: scale(1.1);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-nao {
            position: absolute;
        }
    </style>
</head>

<body>
    <div id="conteudo">
        <h2 id="titulo-pagina">Aceita namorar comigo?</h2>
        <div style="width: 170px;">
            <button class="btn" onclick="sim()">SIM</button>
            <button class="btn btn-nao" onclick="desvia(this)" onmouseover="desvia(this)">NÃO</button>
        </div>
    </div>

    <script>
        // Lista de frases aleatórias para o título <h2>
        const frases = [
            "Tem certeza que não quer? É melhor repensar!",
            "Pensa bem! Não desista tão fácil!",
            "Tá perdendo a chance, hein! :)",
            "Será que você tem certeza disso?",
            "Uma vez na vida, diz SIM!",
            "Dá mais uma chance, vai!",
            "Não é possível... Repensa!",
            "Você vai se arrepender...",
            "Cuidado! Amor verdadeiro é raro!"
        ];

        function sim() {
            alert("Você aceitou namorar comigo! :)");
            // redireciona para um URL após clicar no SIM
            location.href = "https://music.youtube.com/watch?v=izGwDsrQ1eQ";
        }

        function desvia(btn) {
            // Muda a posição do botão "NÃO"
            btn.style.bottom = geraPosicao(10, 90);
            btn.style.left = geraPosicao(10, 90);
            
            // Muda o texto do título <h2> com uma frase aleatória
            const titulo = document.getElementById("titulo-pagina");
            const fraseAleatoria = frases[Math.floor(Math.random() * frases.length)];
            titulo.textContent = fraseAleatoria;
        }

        function geraPosicao(min, max) {
            return (Math.random() * (max - min) + min) + "%";
        }
    </script>
</body>

</html>
